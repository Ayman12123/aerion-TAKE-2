<head>

  <title>Aerion | Exceed Your Limits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: #f4f4f4;
      line-height: 1.6;
    }
    header {
      background: #0d0d0d;
      padding: 2.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 0, 0, 0.15);
    }
    header h1 {
      margin: 0;
      font-size: 3.5rem;
      color: crimson;
      letter-spacing: 2px;
      font-weight: bold;
    }
    nav {
      margin-top: 1.2rem;
    }
    nav a {
      margin: 0 1.5rem;
      color: #ffd5d5;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: linear-gradient(to right, #111111, #1c1c1c);
    }
    .hero h2 {
      font-size: 2.8rem;
      color: #ffefef;
    }
    .hero p {
      max-width: 700px;
      margin: 1.5rem auto;
      font-size: 1.3rem;
      color: #d6d6d6;
    }
    .btn {
      background: crimson;
      padding: 1rem 2.5rem;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.4s ease;
    }
    .btn:hover {
      background: #b30000;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #101010;
      color: #999;
      font-size: 0.95rem;
      border-top: 1px solid #222;
    }

  <header>

    <nav>
      <a href="#about">About</a>
